<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>Christmas Website</title>
  <link rel='stylesheet' href='styles.css'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src='index.js'></script>
</head>

<body>
  <header>
    <h1>Christmas Pajama Selection Tool</h1>
  </header>
  <main>

    <section id="styles">
      <div id="parent">
        <div id="style1">
          <img src="img/1.jpeg">
          <p>Santa's Sleigh</p>
        </div>
        <div id="style2">
          <img src="img/2.jpeg">
          <p>Light the Menorah</p>
        </div>
        <div id="style3">
            <img src="img/3.jpeg">
            <p>Letters to Santa</p>
          </div>
          <div id="style4">
            <img src="img/4.jpeg">
            <p>Gingerbread Fair Isle</p>
          </div>
          <div id="style5">
            <img src="img/5.jpeg">
            <p>Christmas Tree</p>
          </div>
          <div id="style6">
            <img src="img/6.jpeg">
            <p>All Wrapped Up</p>
          </div>
        <!-- Add more style options here -->
      </div>
    </section>
    <section id="people">
      <!-- Existing user here -->
      <div class="user">
        <input type="text" placeholder="Enter Name">
        <label for="choice1">Choice 1</label>
        <select class="choice" id="choice1">
          <!-- Options will be added dynamically -->
        </select>
        <label for="choice2">Choice 2</label>
        <select class="choice" id="choice2">
          <!-- Options will be added dynamically -->
        </select>
        <label for="choice3">Choice 3</label>
        <select class="choice" id="choice3">
          <!-- Options will be added dynamically -->
        </select>
      </div>
    </section>
    <section id="results" class="hidden">
      <div>
        <h1>Results</h1>
        <p class="result"></p>
        <p class="result"></p>
        <p class="result"></p>
        <p class="result"></p>
        <p class="result"></p>
        <p class="result"></p>
      </div>
    </section>
    <div id="button">
      <button id="submit">Calculate Results</button>
      <!-- Add a button to add new users -->
      <button id="addUser">Add User</button>
    </div>

  </main>
</body>

</html>
